<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="bg-no-repeat bg-center bg-center bg-fixed bg-cover bg-opacity-20 font-arial text-lg text-white font-bold">
    <div class="container w-screen h-screen m-0">
        <div class="upper-part flex  px-4 py-2 h-1/4">
            <div class="crypto-left flex items-start p-0 m-0 justify-between w-full">
                <div class="crypto-info py-3">
                    <div class="crypto-upper-part flex items-center">
                        <p class="crypto-data pl-2 relative inline-block"></p>
                    </div>
                    <div>
                        <p class="crypto-price px-12"></p>
                    </div>
                </div>
                <div class="weather-tab">

                </div>
            </div>
        </div>
        <div class="middle-part flex justify-center items-center h-3/6">
            <h1 class="time-label text-3xl">Time Here</h1>
        </div>
        <div class="bottom-part flex justify-between items-end px-4 py-2 h-1/4">
            <p class="author-label">Author</p>
            <div class="options-iframe">
                <p class="options-label cursor-pointer">Options</p>
                <div class="modal absolute w-80 h-40 z-50 bottom-10 left-3/4 bg-gray-300 hidden text-gray-700 rounded-md opacity-90">
                    <p class="close flex justify-end align-top pr-1 pt-0 cursor-pointer border-solid">x</p>
                    <div class="flex absolute top-0">
                        <p class="pl-2 my-0 font-mono text-2xl">Settings</p>
                    </div>
                    <hr class="bg-black">
                    <div class="py-2">
                        <label class="pl-2" for="coin-menu">Coin: </label>
                        <select class="coin-menu rounded-md" name="coin-menu" id="coin-menu"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
